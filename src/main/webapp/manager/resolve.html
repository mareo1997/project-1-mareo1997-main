<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Resolve Reimbursement</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body class="jumbotron jumbotron-fluid">
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 id="welcome">Welcome to Reimbursements</h1>

			<div class="container-fluid">
				<!-- This script will be defined in index.js -->
				<form name="resolveForm" onsubmit="sendResolve(event.preventDefault())">
					<!--  I may have prevent default() -->

					<div class="form-group">
						<input type="number" class="form-control" required name="reimid" id="reimid" placeholder="Enter Reimbursement ID">
					</div>

					<div class="form-group">
						<input type="number" min="1" max="3" class="form-control" required name="status" id="status" placeholder="Enter Status">
						<ol>
							<li>PENDING</li>
							<li>APPROVAL</li>
							<li>DENIED</li>
						</ol>
					</div>
					<button id="login" type="submit" class="btn btn-primary" value="Submit">Submit</button>
				</form>
				<br>
				<button class="btn btn-primary" onclick="home()">GO BACK</button>
				<br><br>
				<div id="warningText"></div>
				<br>
			</div>
		</div>
	</div>
	<script src="scripts/resolve.js"></script>
</body>

</html>
