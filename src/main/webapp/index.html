<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body class="jumbotron jumbotron-fluid">
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">Welcome, employee</h1>
			<p class="lead">Please login below with your username and password.</p>

			<div class="container-fluid">
				<!-- This script will be defined in index.js -->
				<form name="loginForm" onsubmit="sendLogin(event.preventDefault())">
					<div class="form-group">
						<input type="text" class="form-control" required name="username" id="username" aria-describedby="emailHelp" placeholder="Enter username">
					</div>

					<div class="form-group">
						<input type="password" name="password" required class="form-control" id="password" placeholder="Enter password">
					</div>
					<div id="warningText"></div>

					<button id="login" type="submit" class="btn btn-primary" value="Submit">Submit</button>
				</form>
				<br>
				<button id="signup" onclick='signup()' class="btn btn-primary" value="Submit">Sign up</button>
			</div>
		</div>
	</div>
	<script src="scripts/login.js"></script>
</body>

</html>
